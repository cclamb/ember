<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Controller</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <script type="text/x-handlebars">
      <header>
        <h1>Controller Testing</h1>
      </header>
      <div>
        <div>{{outlet}}</div>
      </div>
      <hr>
      <footer>
        &copy;2013 Tasty Controller Testing, Inc. 
      </footer>
    </script>

    <script type="text/x-handlebars" data-template-name="index">
      <h1>{{title}}</h1>
      <h2>by {{author}}</h2>

      <div class='intro'>
        {{intro}}
      </div>
      <hr>
      <div class='body'>
        {{body}}
      </div>
      <p>{{nifty}}</p>
    </script>

    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="js/libs/jquery-1.10.2.min.js"></script>
    <script src="js/libs/handlebars-1.0.0.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script>

      window.ControllerTests = Ember.Application.create({
        LOG_TRANSITIONS: true,
        LOG_TRANSITIONS_INTERNAL: true
      });

      ControllerTests.IndexRoute = Ember.Route.extend({
        model: function() {
          return {
            title: 'I am the title.',
            author: 'Fun E. Timez',
            intro: 'Such a cool book.',
            body: 'No kidding, it is such a cool book it will blow your mind duder.'
          };
        }
      });

      ControllerTests.IndexController = Ember.ObjectController.extend({
        nifty: 'controller data here!'
      });

    </script>

  </body>
</html>
