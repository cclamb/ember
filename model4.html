<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Model</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <script type="text/x-handlebars">
      <header>
        <h1>Model Testing</h1>
      </header>
      <div>
        <div>{{outlet}}</div>
      </div>
      <hr>
      <footer>
        &copy;2013 Tasty Model Testing, Inc. 
      </footer>
    </script>

    <script type="text/x-handlebars" data-template-name="index">
      {{#each}}
      <p>The car is a {{make}} {{type}} from {{year}}</p>
      {{/each}}
    </script>

    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="js/libs/jquery-1.10.2.min.js"></script>
    <script src="js/libs/handlebars-1.0.0.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script>

      window.ModelTests = Ember.Application.create({
        LOG_TRANSITIONS: true,
        LOG_TRANSITIONS_INTERNAL: true
      });

      ModelTests.ApplicationAdapter = DS.FixtureAdapter;

      ModelTests.Car = DS.Model.extend({
        make: DS.attr('string'),
        type: DS.attr('string'),
        year: DS.attr('int')
      });

      ModelTests.Car.FIXTURES= [
          {
            id: 1,
            make: 'bmw',
            type: '890ix',
            year: 2023
          },
          {
            id: 2,
            make: 'audi',
            type: 'S4000',
            year: 2021
          },
          {
            id: 3,
            make: 'mercedes-benz',
            type: 'E440',
            year: 2021
          }
      ];

      ModelTests.IndexRoute = Ember.Route.extend({
        model: function() {
          return this.store.find('car', { make: 'mercedes-benz' });
          //return [this.store.find('car', 3)];
        }
      });

    </script>

  </body>
</html>
