<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>View</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <script type="text/x-handlebars">
      <header>
        <h1>View Testing</h1>
      </header>
      <div id="indexy">
        <div>{{outlet}}</div>
      </div>
      <hr>
      <footer>
        &copy;2013 Tasty View Testing, Inc. 
      </footer>
    </script>

    <script type="text/x-handlebars" data-template-name="index">
      <p>index</p>
      {{view ViewTests.UserView}}
    </script>

    <script type="text/x-handlebars" data-template-name="layout">
      <div class="content-wrapper">
      <b>Hello Mr. {{view.firstName}} {{view.lastName}}!</b>
      {{yield}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="content">
      <p>I see that you have:</p>
      <div>
      posts: {{view.posts}}<br>
      hobbies: {{view.hobbies}}
      </div>

    </script>

    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="js/libs/jquery-1.10.2.min.js"></script>
    <script src="js/libs/handlebars-1.0.0.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script>

      window.ViewTests = Ember.Application.create({
        LOG_TRANSITIONS: true,
        LOG_TRANSITIONS_INTERNAL: true
      });

      ViewTests.UserView = Ember.View.extend({
        layoutName: 'layout',
        templateName: 'content',
        firstName: 'Bobby',
        lastName: 'McKrakin',
        posts: 37,
        hobbies: 'base jumping'
      });   

    </script>

  </body>
</html>
